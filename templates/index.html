<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Soundboard</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="category" class="form-control" placeholder="Enter category" required>
                </div>
                <div class="col-md-4">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </div>
            </div>
        </form>
        <hr>
        {% for category, sounds in categories.items() %}
            <div class="mb-4">
                <h2 class="text-secondary">{{ category }}</h2>
                <ul class="list-group">
                    {% for sound in sounds %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ sound }}
                            <a href="/play/{{ category }}/{{ sound }}" class="btn btn-sm btn-success">Play</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
